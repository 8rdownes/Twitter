                                                                                                                          <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="birdstyles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <main id="feed">
            <article class="tweet">
                <header>
                      <div class="left">
                        <img id="Profile"  src="Twitter_Logo_Blue.png" alt = "no birdie">
                      </div>
                      <div class="Center">
                        <h1> RyanDownes @Ryan  5m</h1>
                        <h2> Happy #GroundhogDay! </h2>
                      </div>

                </header>
                <div class="content">

<image alt= "Sourceimage" src="https://heavyeditorial.files.wordpress.com/2017/02/uz3zokt.jpg?quality=65&strip=all&w=620">


                </div>
                <footer>
                  <div class="Icons">
                      <div class= "comments">
                      <i class="far fa-comments"></i>
                      </div>

                      <div class= "retweet">
                      <i class="fas fa-retweet"></i>
                    </div>

                      <div class= "like">
                      <i class="far fa-heart"></i>
                    </div>

                      <div class= "email">
                      <i class="fas fa-share-square"></i>
                    </div>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
